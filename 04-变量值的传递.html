<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=100;
        num=300;
        console.log(num) //300
        var a = 1;
        var b = 2;
        var c = 3;
        a = b + c; // b+c 的值 赋值 给 a (5)
        b = c - a; // c-a 得值  赋给  b (-2)
        c = a * b; // a*b 得值  赋给 c (-10)
    </script>
</body>
</html>
